<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ch-ex-popup-root">
    <div class="ch-ex-container-btn">
        <div class="ch-ex-btn-wrapper">
            <button id="ch-ex-summarize">
               Summarize Site
            </button>
        </div>
        <div class="ch-ex-btn-wrapper">
            <button id="ch-ex-customPrompt">
                Custom Prompt
            </button>
        </div>
    </div>
    <div id="ch-ex-input-container" class="ch-ex-input-container ch-ex-hidden">
        <input id="ch-ex-prompt-input" type="text" placeholder="Type your prompt here..." />
    </div>
    <div class="ch-ex-container">
        <textarea id="ch-ex-user-prompt" placeholder="Answer will appear here..."></textarea>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
